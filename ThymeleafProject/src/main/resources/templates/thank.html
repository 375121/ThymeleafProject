<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thank You</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <div class="card shadow-lg p-4 rounded">
        <!-- Dynamic Thank You Message -->
        <h1 class="text-success mb-3" th:text="${thankMessage}">Thank You!</h1>
        <p class="lead">We appreciate your time and effort.</p>

        <!-- Buttons -->
        <a href="/" class="btn btn-primary mt-3">Go to Home</a>
        <a href="/get" class="btn btn-outline-secondary mt-3">Reload Page</a>
    </div>
</div>

</body>
</html>
