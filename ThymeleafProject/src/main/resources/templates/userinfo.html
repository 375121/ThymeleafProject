<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Info</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 col-md-5">
            <h2 class="text-center mb-4">User Info</h2>
            <div class="mb-3">
                <p class="mb-1"><strong>Username:</strong> <span th:text="${username}">Username</span></p>
                <p class="mb-0"><strong>Role:</strong> USER</p>
            </div>
            <form th:action="@{/}" method="get" class="mt-2">
                <button class="btn btn-primary w-100" type="Back">Back</button>
            </form>
        </div>
    </div>
</body>
</html>
