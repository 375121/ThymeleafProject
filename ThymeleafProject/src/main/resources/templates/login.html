<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Portal - Login</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">

	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<div class="card shadow-lg p-4 col-md-4">
			<h3 class="text-center mb-4">Employee Portal Login</h3>

			<form th:action="@{/login}" method="post" class="needs-validation"
				novalidate>
				<div
					th:if="${successMessage != null}"
					class="alert alert-success dispearMsg" data-dispear-time="2000"
					id="successMsg">
					<span th:text="${successMessage}">User created successfully!</span>
				</div>
				<div th:if="${param.error != null}" class="alert alert-danger dispearMsg"
					data-dispear-time="2000" id="errorMsg">
					<span th:text="${param.error != null ? 'Invalid username or
						password.' : ''}">Invalid username or password.</span>
				</div>
				<div th:if="${param.logout != null}" class="alert alert-success dispearMsg"
					data-dispear-time="2000" id="logoutMsg">
					<span th:text="${param.logout != null ? 'You have been logged out.' : ''}">You have been logged out.</span>
				</div>
				<div class="mb-3">
					<label for="username" class="form-label">User Id</label> <input
						type="text" class="form-control" id="username" name="username"
						required>
					<div class="invalid-feedback">Please enter your User Id.</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label> <input
						type="password" class="form-control" id="password" name="password"
						required>
					<div class="invalid-feedback">Please enter your Password.</div>
				</div>
				<button type="submit" class="btn btn-primary w-100">Login</button>
			</form>
			<div class="text-center">
				<a th:href="@{/usercreate}" class="link-primary">Create User</a>
			</div>
			<div class="text-center">
				<a th:href="@{/forgot-password}" class="link-primary">Forgot Password?</a>
			</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="/js/blankvalidation.js"></script>
	<script src="/js/dispearMsg.js"></script>
</body>
</html>
