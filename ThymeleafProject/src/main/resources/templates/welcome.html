<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <!-- Add Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
    <div class="card shadow-lg p-4 rounded">
        <h1 class="text-primary mb-3" th:text="${message}">Default Welcome Message</h1>
        <p class="lead">This is a simple Thymeleaf page served by Spring Boot.</p>
        <a href="/get" class="btn btn-success mt-3">Reload Page</a>
    </div>
</div>

</body>
</html>
