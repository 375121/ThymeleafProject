<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>OTP Verification</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 col-md-5">
            <h2 class="text-center mb-4">Verify OTP</h2>
            <form th:action="@{/validate-otp}" method="post" class="needs-validation" novalidate>
                <div th:if="${param.error}" class="alert alert-danger dispearMsg" data-dispear-time="2000">
                    <span th:text="${errorMessage}">Invalid OTP!</span>
                </div>
                <input type="hidden" name="username" th:value="${username}" />
                <input type="hidden" name="password" th:value="${password}" />
                <input type="hidden" name="email" th:value="${email}" />
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter OTP sent to your email</label>
                    <input type="text" id="otp" name="otp" class="form-control" required />
                    <div class="invalid-feedback">Please enter the OTP.</div>
                </div>
                <button class="btn btn-primary w-100" type="submit">Verify OTP</button>
            </form>
            <form th:action="@{/usercreate}" method="get" class="mt-2">
                <button class="btn btn-secondary w-100" type="submit">Back to Registration</button>
            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="/js/blankvalidation.js"></script>
            <script src="/js/dispearMsg.js"></script>
        </div>
    </div>
</body>
</html>
