<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create User</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 col-md-5">
            <h2 class="text-center mb-4">Create User</h2>
            <form th:action="@{/usercreate}" method="post">
                <div th:if="${param.success}" class="alert alert-success" id="successMsg">
                    <span th:text="${successMessage}">User created successfully!</span>
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    <span th:text="${errorMessage != null ? errorMessage : 'Invalid username or password.'}">Invalid username or password.</span>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required />
                </div>
                <button class="btn btn-success w-100" type="submit">Create</button>
            </form>
            <form th:action="@{/}" method="get" class="mt-2">
                <button class="btn btn-primary w-100" type="submit">Back</button>
            </form>
            <script th:if="${param.success} and ${successMessage} != null and ${#strings.isNotEmpty(successMessage)}">
                setTimeout(function() {
                    var msg = document.getElementById('successMsg');
                    if (msg) { msg.style.display = 'none'; }
                }, 2000);
            </script>
        </div>
    </div>
</body>
</html>
