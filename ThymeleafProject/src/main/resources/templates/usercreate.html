<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Create User</title>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div
		class="container d-flex justify-content-center align-items-center vh-100">
		<div class="card shadow-lg p-4 col-md-5">
			<h2 class="text-center mb-4">Create User</h2>
			<form th:action="@{/usercreate}" method="post" class="needs-validation" novalidate>
				<div
					th:if="${param.success} and ${successMessage} != null and ${#strings.isNotEmpty(successMessage)}"
					class="alert alert-success dispearMsg" data-dispear-time="2000"
					id="successMsg">
					<span th:text="${successMessage}">User created successfully!</span>
				</div>
				<div th:if="${param.error}" class="alert alert-danger dispearMsg" >
					<span
						th:text="${errorMessage != null ? errorMessage : 'Username already exists!'}">Username already exists!</span>
				</div>
				<div class="mb-3">
					<label for="username" class="form-label">Username</label> <input
						type="text" id="username" name="username" class="form-control"
						required />
					<div class="invalid-feedback">Please enter your User Id.</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label> <input
						type="password" id="password" name="password" class="form-control"
						required />
				    <div class="invalid-feedback">Please enter your Password.</div>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="email" id="email" name="email" class="form-control" required />
					<div class="invalid-feedback">Please enter a valid email address.</div>
				</div>
				<button class="btn btn-success w-100" type="submit">Create</button>
			</form>
			<form th:action="@{/login}" method="get" class="mt-2">
				<button class="btn btn-primary w-100" type="submit">Back</button>
			</form>
			<script
				src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
			<script src="/js/blankvalidation.js"></script>
			<script src="/js/dispearMsg.js"></script>
		</div>
	</div>
</body>
</html>
